<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pic_logo">
        <div>
            <div id="logo">
                <img src="odin-lined.png" alt="Odin logo">
                <h2>ODIN</h2>
            </div>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>
    <div class="info">
        <div>
            <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.<br><br>
                You <i>know</i> you want to.</p><br>
        </div>
        <div class="form_div">
            <h3>Let's do this!</h3>
            <form action="">
                    <div class="form">
                        <div id="l_form">
                            <label for="fname">FISRT NAME</label><br>
                            <input type="text" id="fname" name="fname"><br>

                            <label for="user_mail">EMAIL</label><br>
                            <input type="email" id="user_mail" name="user_mail"><br>

                            <label for="pword">PASSWORD</label><br>
                            <input type="password" id="pword" name="pword"><br>
                        </div>
                        
                        <div id="r_form">
                            <label for="fname">LAST NAME</label><br>
                            <input type="text" id="fname" name="fname"><br>

                            <label for="user_mail">PHONE NUMBER</label><br>
                            <input type="email" id="user_mail" name="user_mail"><br>

                            <label for="pword">CONFIRM PASSWORD</label><br>
                            <input type="password" id="pword" name="pword"><br>
                        </div>
                    </div>
                </div>
                    <br>
                    <button type="submit">CREATE ACCOUNT</button>
                <p>Already have account? <a href="#">Log in</a></p>

            </form>
        </div>

</body>
</html>
